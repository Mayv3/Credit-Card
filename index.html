<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta De Credito</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contenedor-padre">
        <div class="card">
            <div class="card-front">
                <div class="marca"><img src="./img/logos/mastercard.png" alt=""></div>
    
                <div class="chip"><img src="./img/chip-tarjeta.png" alt=""></div>
    
                <div class="nro-tarjeta">
                    <label for="numero-tarjeta">Numero de la tarjeta</label>
                    <p>xxxx xxxx xxxx xxxx</p>
                </div>
                <div class="contendor">
                    <div class="nombre">
                        <label for="nombre">Nombre</label>
                        <p>aaa</p>
                    </div>
                    
                    <div class="expiracion">
                        <label for="expiracion">Expiracion</label>
                        <p class="expiracion"> <span>00</span>/<span>00</span></p>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="barra-magnetica">""</div>
                <div class="data">
                    <div class="contenedor-1">
                        <div class="barra">
                            <label for="">Firma</label>
                            <div class="barra-1">2</div>
                        </div>
                        
                        <div class="ccv">
                            <label for="" class="label-ccv">CCV</label>
                        <p>a</p>
                        </div>
                    </div>
                    <div class="contenedor-2">
                        <p class="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa facilis corporis placeat quae excepturi! Nostrum iure illo nemo perspiciatis magnam!</p>
                    <a href="#">Tubancorei.com</a>
                    </div>
                    
                </div>
            </div>
        </div>
        <button class="btn">x</button>
    </div>
    

    <script src="./Js/js.js"></script>
    <script src="https://kit.fontawesome.com/5ca71d1ad6.js" crossorigin="anonymous"></script>
</body>
</html>
